services:
  backend:
    build: ./backend
    container_name: loterias-backend
    env_file:
      - path: .env
        required: true
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod,datadog}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_ROLE_ID=${VAULT_ROLE_ID}
      - VAULT_SECRET_ID=${VAULT_SECRET_ID}
      - DD_SERVICE=${DD_SERVICE:-loterias}
      - DD_ENV=${DD_ENV:-prod}
      - DD_VERSION=${DD_VERSION:-0.0.1}
      - DD_AGENT_ENABLED=${DD_AGENT_ENABLED:-}
      - DD_AGENT_HOST=${DD_AGENT_HOST:-host.docker.internal}
      - DD_TRACE_AGENT_PORT=8126
      - DD_TRACE_AGENT_URL=unix:///var/run/datadog/apm.socket
      - DATADOG_ENABLED=${DATADOG_ENABLED:-true}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - backend-logs:/var/log/loterias
      - /var/run/datadog:/var/run/datadog:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '2.0'
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - loterias

  frontend:
    build:
      context: ./frontend
      args:
        BACKEND_URL: http://backend:8081
    container_name: loterias-frontend
    environment:
      - BACKEND_URL=http://backend:8081
      - NODE_ENV=production
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - loterias

  nginx:
    image: nginx:1.27-alpine
    container_name: loterias-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.docker.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:80/"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    networks:
      - loterias

volumes:
  backend-logs:

networks:
  loterias:
    driver: bridge
