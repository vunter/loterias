# Nginx Reverse Proxy para Loterias Backend
# Copiar para /etc/nginx/sites-available/ e criar symlink em sites-enabled

upstream loterias_backend {
    server 127.0.0.1:8081;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sync_limit:10m rate=1r/m;

server {
    listen 80;
    server_name loterias.local 192.168.1.110 _;  # Altere para seu domínio

    # Logs
    access_log /var/log/nginx/loterias-access.log;
    error_log /var/log/nginx/loterias-error.log;

    # Bloquear scanners e paths maliciosos
    location ~* ^/(SDK|cgi-bin|admin|wp-admin|phpmyadmin|.env|.git) {
        return 444;
    }

    # Health check (sem rate limit)
    location /actuator/health {
        proxy_pass http://loterias_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus metrics - apenas rede local
    location /actuator/prometheus {
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://loterias_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # Outros endpoints actuator - apenas rede local
    location /actuator {
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://loterias_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
    }

    # Redirecionar /docs para Swagger UI
    location = /docs {
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        deny all;
        return 302 /swagger-ui.html;
    }

    # Swagger/API docs - apenas rede local
    location ~ ^/(swagger-ui|api-docs|v3/api-docs|webjars) {
        allow 192.168.1.0/24;
        allow 127.0.0.1;
        deny all;
        
        proxy_pass http://loterias_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Endpoints de sync - rate limit mais restritivo
    location ~ ^/api/.*/sync {
        limit_req zone=sync_limit burst=2 nodelay;
        
        proxy_pass http://loterias_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Sync pode demorar
        proxy_read_timeout 300s;
    }

    # API principal
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://loterias_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Bloquear tudo que não foi explicitamente permitido
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback (disabled)
    location = /___disabled___ {
        return 404;
    }
}
