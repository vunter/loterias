# Configuração do Prometheus para Loterias Analyzer
# Copie este arquivo para o servidor Prometheus
# Normalmente em /etc/prometheus/prometheus.yml
# Update the target IP below to match the backend server

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Loterias Backend (Spring Boot)
  - job_name: 'loterias-backend'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['192.168.1.110:8081']  # Backend Loterias
        labels:
          application: 'loterias-analyzer'
          environment: 'production'

